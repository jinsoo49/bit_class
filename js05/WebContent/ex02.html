		<script type="text/javascript">
		
		var arr=['img01.jpg', 'img02.jpg', 'img03.jpg', 'img04.jpg', 'img05.jpg', 'img06.jpg'];		
		
		function imgLoop2(){
			var name=arr.shift();
			arr.push(name);
			var img1=document.querySelector('div');
			img1.innerHTML='<img src="img/'+arr[1]+'"/>'+'<img src="img/'+arr[2]+'"/>'+'<img src="img/'+arr[3]+'"/>';				
		}
		
		setInterval(imgLoop2, 1000);
		</script>
