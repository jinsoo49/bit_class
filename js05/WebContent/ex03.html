<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#id01{
				color:gray;
			}
			p{
				color:red;
			}
			.cl01{
				color:blue;
			}
			/* 
			
			지시자의 우선순위
			아이디 > 클래스 > 태그
			
			 */
		</style>
		<script type="text/javascript">
			function func01(){
				alert('잘 쓰이지 않는 인라인 방식');
			}
			
			function pageOpen(){
				var bttns=document.querySelectorAll('button');
				var btn1=bttns[0];
				var btn2=bttns[1];
				btn2.onclick = function(){
					console.log('메소드방식 버튼 클릭');
					btn1.onclick();
				};
			}		
			
			// pageopen을 이용하여 body에서 자바스크립트를 사용할수 있게 해줌.
			window.onload=function(){
				pageOpen();
			};
			
		</script>
	</head>
	<body onload="pageOpen();">
		<h1>이벤트</h1>
		<p class="cl01">태그, 클래스</p>
		<p>태그</p>
		<p style="color:" id="id01" class="cl01">태그, 클래스, 아이디</p>
		<p>이벤트의 종류는 크게 3가지로 분류가능합니다.</p>
		<button onclick='func01();'>인라인 방식</button>
		<button>메서드 방식</button>
		<button>이벤트 바인딩 방식</button>
	</body>
</html>
