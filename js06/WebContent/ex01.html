<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			var input, btn;
			
			function func01(){
				alert('이벤트1 수행');
			};
			function func11(){
				alert('이벤트11 수행');
			};
			function func02(){
				alert('이벤트2 수행');
				
				// 이벤트 제거
				//input.removeEventListener('keyup', func01);
				input.onkeyup = null;
			};
			
			// 엘리먼트에 listener를 붙이는 방식으로 이벤트 처리, 자주 쓰임
			/* window.onload = function(){
				input = document.querySelector('input[type="text"]');
				btn = document.querySelector('button');
				btn.addEventListener('click',func01);
			}; */
			
			// 객체.addEventListener('이벤트명', callback);
			function myOpen (){
				input = document.querySelector('input[type="text"]');
				btn = document.querySelector('button');
				btn.addEventListener('click',func02);
				// input.addEventListener('keyup',func01);
				
				// 두개 이상의 이벤트 삽입이 가능
				input.addEventListener('keyup',func01);	
				input.addEventListener('keyup',function(){
					console.log('익명함수로 이벤트 등록 - 익명함수를 이용하여 재사용을 불가능하게 만들어 외부 공격차단');
				});	
				input.addEventListener('keyup',func11);	
				
				// input.onkeyup = func01;
			};
			window.addEventListener('load',myOpen)
		</script>
	</head>
	<body>
		<h1>이벤트바인딩</h1>
		<p>내용</p>
		<input type="text"/>
		<button>버튼</button>	
	</body>
</html>
