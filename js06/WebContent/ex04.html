<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#a{
				width: 300px;
				height: 300px;
				background-color: #8B8C91;
			}
			#b{
				width: 200px;
				height: 200px;
				background-color: #CACBCD;
			}
			#c{
				width: 100px;
				height: 100px;
				background-color: #F9F9F9;
			}
		</style>
		<script type="text/javascript">
			var a,b,c,ae,be,ce;
			window.onload = function(){
				a = document.querySelector('#a');
				b = document.querySelector('#b');
				c = document.querySelector('#c');
				// addEventListener(이벤트명, callback, [버블링|켑쳐링]);
				a.addEventListener('click', ae, false);
				b.addEventListener('click', be, false);
				c.addEventListener('click', ce, false);
			};
			function ae(e){
				console.log('a이벤트발생');
			};
			function be(e){
				e.stopPropagation();				// 부모로의 전파 차단
				console.log('b이벤트발생');
			};
			function ce(e){
				console.log('c이벤트발생');
			};
			
		</script>
	</head>
	<body>
		<div id="a">
			<div id="b">
				<div id="c">
					C
				</div>
				B
			</div>
			A
		</div>
	</body>
</html>
