<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
		// 9. Date
		
		var d = new Date();
		console.log(d.getYear()+1900+'년');
		console.log(d.getMonth()+1+'월');
		console.log(d.getDate()+'일');
		console.log(d.getDay()+'요일');
		console.log(d.getHours()+1+'시');
		console.log(d.getMinutes());
		console.log(d.getSeconds());
		console.log(d.getTime()+'milliseconds');
			
		</script>
