		<script type="text/javascript">
			
			// 객체 생성 - 대문자로 시작
			function Func(a){
				this.su = a;
				this.toString = function (){return this.su;}
			}
			
			
			var f = new Func(1000);
			console.log(f.toString());
			var f2 = new Func(2000);
			console.log(f2.su);
			
		</script>
