<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            td{
                border: black solid 1px;                
/*
                border-bottom-color: black;
                border-bottom-style: dotted;
                border-bottom-width: 1px;
*/
            }
            td>label:first-child+input{
                width: 250px;
            }
            tr>td:first-child{
                background-color: #ebebeb;
                text-align: center;                
            }
            input{
                border: red solid 1px;
            }
        </style>
    </head>
    <body>
        <h1>전달</h1>
        <form>
            <table>
                <tr>
                    <td colspan="2">회원가입</td>
                </tr>
                <tr>
                    <td>                       
                        <label for="id">id</label>  
                    </td>
                    <td>
                        <input type="text" name="id" id="id"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="pw">pw</label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="pw"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for='su'>숫자</label>
                    </td>
                    <td>
                        <input type="number" min="45" max="55" value="50" name="su" id="su"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="phone">tel</label>
                    </td>
                    <td>
                        <!-- 모바일로 로딩시에 숫자패드가 보이게함 -->
                        <input type="tel" name="tel" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="nalja">nalja</label>
                    </td>
                    <td>
                        <input type="date" name="nalja" id="nalja"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="time">time</label>
                    </td>
                    <td>
                        <input type="time" name="time" id="time"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="datetime">datetime local</label>
                    </td>
                    <td>
                        <input type="datetime-local" name="datetime-local" id="datetime-local"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="datetime">datetime</label>
                    </td>
                    <td>
                        <input type="datetime" name="datetime" id="datetime"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="color">color</label>
                    </td>
                    <td>
                        <input type="color" name="color" id="color"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <!-- 모바일 로딩시에 영어입력 키보드 -->
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="range">range</label>
                    </td>
                    <td>
                        <input type="range" name="range" id="range"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="url">url</label>
                    </td>
                    <td>
                        <input type="url" name="url" id="url"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="checkbox">checkbox</label>
                    </td>
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox"/>
                        <input type="checkbox" name="checkbox" id="checkbox"/>
                        <input type="checkbox" name="checkbox" id="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="radio">radio</label>
                    </td>
                    <td>
                        <input type="radio" name="radio" id="radio"/>
                        <input type="radio" name="radio" id="radio"/>
                        <input type="radio" name="radio" id="radio"/>
                    </td>
                </tr>
                <tr>
                    <td>                       
                        <label for="sel">선택</label>
                    </td>
                    <td>
                        <select name="sel" id="sel"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="ta"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">                       
                        <button type="submit">전송</button>
                    </td>
                </tr>
           
            </table>
        </form>
    </body>
</html>
