<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
     <style>
         ul>li{
             list-style: none;
         }
    </style>
    <script type="text/javascript">
        /*
        1. 변수의 선언은 타입과 상관없이 var
        2. 문자와 문자열 구분x, ""&''
        3. 리터럴 문자열 사용가능
        4. /* 다중주석 , // 한줄주석
        5. JS - 프론트엔드 언어 - 브라우져처리 문자, 소스코드 공개
        6. 프런트함수형
        */
    /* 변수의 선언 */
        var a;
        a=['java','web','framework'];
    /* 변수의 초기화 */
        
        for(var i=0; i<3; i++){
            console.log(a[i]);
        }
        
        
        // 자바스크립트는 변수의 구분이 없음
        document.write(a); // 문서에 출력
        alert(a); // 알림창에 출력
        console.log(a); // 콘솔창에 출력
    </script>
   
</head>
<body>
    <ul>
        <li>
            
            
        </li>
        
        
    </ul>
</body>
</html>
