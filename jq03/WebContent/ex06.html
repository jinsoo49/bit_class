<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(document).on('ready', setInterval(function() {
				$('div').animate({'margin-left':'1000px'}, 300)
						.animate({'margin-top':'200px'}, 300)
						.animate({'margin-top':'0px'}, 300)
						.animate({'margin-left':'0px'}, 300);				
			}, 1000));
		</script>
	</head>
	<body>
		<div>box</div>
	</body>
</html>
