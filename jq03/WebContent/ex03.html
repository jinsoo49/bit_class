<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			
			var su = 0;
			var imgLoop;
		
			function loop(){
				su++;
				if(su > 6){
					su = 1;
				}
				$('img').attr('src', 'imgs/img0'+su+'.jpg');						// attr() -> 해당 속성의 값 변경
			}
			function backLoop(){
				su--;
				if(su < 1){
					su = 6;
				}
				$('img').attr('src', 'imgs/img0'+su+'.jpg');						// attr() -> 해당 속성의 값 변경
			}
		
		
			$(document).ready(function(){
				$('button').click(function(){
					var imgLoop;
					var idx = $('button').index(this);
					if(idx == 1){
						loop();
						imgLoop = setInterval(function(){
							$('button:eq(1)').prev().click();
						}, 1000);
					}else if(idx == 0){
						backLoop();
						clearInterval(imgLoop);						
						imgLoop = setInterval(function(){
							$('button:eq(1)').prev().click();
						}, 1000);
					}else if(idx == 2){
						clearInterval(imgLoop);						
						imgLoop = setInterval(function(){
							$('button:eq(1)').prev().click();
						}, 1000);
					}else if(idx == 3){
						clearInterval(imgLoop);
					}else if(idx == 4){
						clearInterval(imgLoop);
						su = 0;
						loop();
					}
				});
			});
		
		</script>
	</head>
	<body>
		<h1>케러셀 이미지 롤링</h1>
		<img src="imgs/img01.jpg">
		<button>prev</button>
		<button>next</button>
		<button>재생</button>
		<button>일시정지</button>
		<button>정지</button>
	</body>
</html>
