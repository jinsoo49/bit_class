<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: rgb(255,100,100);
		}
		div>div{
			width: 200px;
			height: 200px;
			background-color: rgb(100,255,100);
		}
		div>div>div{
			width: 100px;
			height: 100px;
			background-color: rgb(100,100,255);
		}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				/* $('button').click(function(){
					var msg = $(this).next().val();
					$(this).next().after('<button>'+msg+'</button>');
				}); */
				// on - (이벤트, 이벤트객체, 펑션)
				$(document).on('click', 'button', function(){
					var msg = $(this).next().val();
					$('input').after('<button>'+msg+'</button>');
				});
				
				
				$('input').on('click focusin',function(){
					$(this).val('');
				});
				
				$(document).on('click', 'button', function(e){
					//삼항연산자 target?true:false
					
					var event = e;
					/* if(event){
						event = window.event;
					} */
					
					// off - 이벤트 제거
					var event = e?e:window.event;
					if($('button').index(this)){
						console.log('두번째 버튼');
					}else{
						var msg = $('input').val();
						$('div>div>div').append(msg);
					}
					console.log(this);
				});
				
				$(document).on('click', 'div', function(e){
					e.stopPropagation();
					console.log($(this).text()+"클릭");
				});
			});
			
		</script>
	</head>
	<body>
		<h1>이벤트바인딩</h1>
		<button>버튼</button>
		<input type="text" value="여기에 작성하세요"/>
		<div>
			<div>
				<div></div>
			</div>
		</div>
	</body>
</html>
