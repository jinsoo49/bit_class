<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">			
			var arr3 = ['1','123','1234']
			var arr2 = ['a','ab',arr3]
			var arr;
			arr = [1,3,5,7,arr2];		// java의 object배열처럼 모든 타입이 가능한 배열
			console.log('ea : '+arr.length);
			for(var i in arr){
				console.log(arr[i]);
			}
			
			var arr4 = new Array(1,2,3);
			arr4[5] = 1234;
			console.log('ea : '+arr4.length);
			for(var j in arr4){
				console.log(arr4[j]);
			}
			
			var arr5 = new Array();
			arr5[11] = 1111;		// 동적할당 가능
			arr5.push(2);			// push를 이용한 사이즈 늘리기도 가능, 꺼낼때 pop .. java의 자료구조와 비슷
			for(var k in arr5){
				console.log(arr5[k]);
			}
			console.log('ea : '+arr5.length);
		</script>
	</head>
	<body>
		<h1>자바스크립트 배열</h1>
	</body>
</html>
