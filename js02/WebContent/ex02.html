<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function result(){
				alert("함수작동");
				// form에 name값과 input-text에 value가 존재해야함
				if(frm.id.value){
					return true;					
				}else{
					alert('아이디를 입력하시오');
					return false;
				}
				
				if(frm.pw.value){
					return true;					
				}else{
					alert('패스워드를 입력하시오');
					return false;
				}
			}
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<!-- false을 onsubmit에 return값으로 가져와야함 -->
		<form action="ex02.jsp" onsubmit="return result();" name="frm">
			<p>
				id:<input type="text" name="id" value=""/>
				<input type="button" value="체크"/>
			</p>
			<p>
				pw:<input type="password" name="pw" value=""/>
			</p>
			<p>
				<input type="submit" value="전 송">
				<input type="submit" value="취 소">
			</p>
		</form>
	</body>
</html>
