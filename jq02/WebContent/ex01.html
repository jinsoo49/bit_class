<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			var form, ra;
		
			window.onload = function(){
				$('select').children().eq(1).prop('selected', 'selected');
				form = document.querySelector('form');
				form.onsubmit = function(){
					var id = $('#id').val();
					var pw = $('#pw').val();
					
					$('input[type="radio"]').each(function(idx,ele){
						if($(ele).prop('checked')){
							ra = $(ele).val();
					    }
					});
					
					var chk = [];
					$('input[type="checkbox"]').each(function(){
						if($(this).prop('checked')){
							chk.push($(this).val());							
						}
					});
					
					var sel;
					/* sel = $('select').val(); */
					$('select>option').each(function(){
						if($(this).prop('selected')){
							sel = $(this).val();
						}
					});
					
					console.log('id : '+id);
					console.log('pw : '+pw);
					console.log('ra1 : '+ra);
					console.log('chk : '+chk);
					
					return false;
				};
				
			};
		</script>
	</head>
	<body>
		<h1>dom속성 제어</h1>
		<form>
			<p>
				<label for="id">id</label><input type="text" id="id"/>
			</p>
			<p>
				<label for="pw">pw</label><input type="password" id="pw"/>
			</p>
			<p>
				<input type="radio" name="ra" id="ra1" value="ra1"/><label for="ra1">ra1</label>

			</p>

				<input type="checkbox" id="ch2" value="ch2v"/><label for="ch2">ch2</label>
				<input type="checkbox" id="ch3" value="ch3v"/><label for="ch3">ch3</label>
			</p>
			<p>
				<select>
					<option value="it1">item1</option>
					<option value="it2">item2</option>
					<option value="it3">item3</option>
				</select>
			</p>
			<p>

			</p>

</html>
